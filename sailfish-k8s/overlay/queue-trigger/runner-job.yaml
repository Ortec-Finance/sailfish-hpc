- op: replace
  path: "/spec/jobTargetRef/template/spec"
  value:
    # Make sure to select the node that belongs to your solution.
    nodeSelector:   
      ortec-finance/application: opal 
    tolerations:  
      - effect: NoSchedule
        key: ortec-finance
        value: opal-application
    # Provide your own container that you'd like to run as a Job Manager
    containers:
    - name: consumer-job
      image: ofocp.azurecr.io/sailfish/rnmartingaletest:main
      imagePullPolicy: Always
      env:
        - name: TASK_ADDRESS
          value: sailfishTask
        - name: RESULT_ADDRESS
          value: sailfishResult
        - name: JOB_ADDRESS
          value: sailfishJob
        - name: USER
          valueFrom: 
            secretKeyRef:
              name: sailfish-broker-credentials-secret
              key: AMQ_USER
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: sailfish-broker-credentials-secret
              key: AMQ_PASSWORD
        - name: HOST
          value: sailfish-broker-hdls-svc.sav-rn-demo.svc.cluster.local
        - name: QUEUE_PORT
          value: '5672'
        - name: MODE
          value: 'RUNNER'
        - name: TIMEOUT
          value: '10'
      resources:
        requests:
          memory: "250M"
          cpu: "750m"
        limits:
          memory: "1000M"
      terminationMessagePath: /dev/termination-log
      terminationMessagePolicy: File          
    restartPolicy: Never