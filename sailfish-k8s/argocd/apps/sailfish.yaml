apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sailfish
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: sailfish-demo
  project: sailfish
  ## This is needed for the broker to be able to scale to zero!
  ignoreDifferences:
    - group: broker.amq.io
      kind: ActiveMQArtemis
      jsonPointers:
      - /spec/deploymentPlan/size
  ## There is a Post Sync job that automates the replacement of the namespace in the triggers
    - group: keda.sh
      kind: ScaledJob
      jsonPointers:
      - /spec/triggers/-/metadata/namespace
    - group: keda.sh
      kind: ScaledObject
      jsonPointers:
      - /spec/triggers/-/metadata/namespace
  source:
    path: sailfish-k8s/sailfish/overlay
    repoURL: 'https://github.com/Ortec-Finance/sailfish-hpc.git'
    targetRevision: 'main'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true