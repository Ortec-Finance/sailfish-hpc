- op: replace
  path: "/spec/jobTargetRef/template/spec"
  value:
    nodeSelector:   
      ortec-finance/application: sailfish
    tolerations:  
      - effect: NoSchedule
        key: ortec-finance
        value: sailfish-application
    containers:
    - name: run-manager
      image: zeidaof/sailfish-runmanager
      imagePullPolicy: Always
      env:
        - name: AMQ_USER
          valueFrom:
            secretKeyRef:
              name: sailfish-broker-credentials-secret
              key: AMQ_USER
        - name: AMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sailfish-broker-credentials-secret
              key: AMQ_PASSWORD
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: HOST
          value: sailfish-broker-hdls-svc.$(MY_POD_NAMESPACE).svc.cluster.local
        - name: QUEUE_PORT
          value: '5672'
      resources:
        requests:
          memory: "4G"
          cpu: '1'
        limits:
          memory: "4G"
      terminationMessagePath: /dev/termination-log
      terminationMessagePolicy: File          
    restartPolicy: Never